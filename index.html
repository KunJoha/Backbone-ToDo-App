<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Backbones ToDo's</title>
        <link rel="stylesheet" href="assets/index.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
              <h1>todos</h1>
              <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
              <input id="toggle-all" type="checkbox">
              <label for="toggle-all">Mark all as complete</label>
              <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
          </section>
          <div id="info">
            <p>Double-click to edit a todo</p>
            <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
          </div>

          
        <script type="text/template" id="item-template"></script>
        <script type="text/template" id="stats-template"></script>
        <script src="source/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="source/underscore-min.js" type="text/javascript"></script>
        <script src="source/backbone-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js" type="text/javascript"></script>
        <script src="models/todo.js"></script>
        <script src="collections/todos.js"></script>
        <script src="views/todos.js"></script>
        <script src="views/app.js"></script>
        <script src="routers/router.js"></script>
        <script src="app.js"></script>
    </body>
</html>
